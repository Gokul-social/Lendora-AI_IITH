name: Build and Deploy

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -r backend/api/requirements.txt
      
      - name: Lint backend
        run: |
          python -m py_compile backend/api/server.py
          python -m py_compile agents/*.py
      
      - name: Build Docker image (backend)
        run: |
          docker build -f Dockerfile.backend -t lendora-backend:latest .

  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Cache npm dependencies
        uses: actions/cache@v4
        id: npm-cache
        with:
          path: frontend/Dashboard/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('frontend/Dashboard/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      
      - name: Install dependencies
        working-directory: frontend/Dashboard
        run: |
          if [ -f "package-lock.json" ]; then
            npm ci
          else
            npm install
          fi
      
      - name: Lint frontend
        working-directory: frontend/Dashboard
        run: npm run lint || true
      
      - name: Build frontend
        working-directory: frontend/Dashboard
        run: npm run build
      
      - name: Build Docker image (frontend)
        run: |
          docker build -f Dockerfile.frontend -t lendora-frontend:latest .

  test:
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    steps:
      - uses: actions/checkout@v4
      
      - name: Start services
        run: |
          docker-compose up -d backend frontend
      
      - name: Wait for backend
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:8000/health; do sleep 2; done'
      
      - name: Test backend health
        run: |
          curl -f http://localhost:8000/health
      
      - name: Test frontend
        run: |
          curl -f http://localhost:80/ || true

  deploy:
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend, test]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v4
      
      - name: Configure Docker for GitHub Container Registry
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
      
      - name: Build and push backend
        run: |
          docker build -f Dockerfile.backend -t ghcr.io/${{ github.repository }}/backend:latest .
          docker push ghcr.io/${{ github.repository }}/backend:latest
      
      - name: Build and push frontend
        run: |
          docker build -f Dockerfile.frontend -t ghcr.io/${{ github.repository }}/frontend:latest .
          docker push ghcr.io/${{ github.repository }}/frontend:latest

