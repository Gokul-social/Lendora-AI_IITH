name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r backend/api/requirements.txt
        pip install pytest httpx
    - name: Test backend
      run: |
        # Basic smoke test to see if server starts (requires background process)
        # For now, we just check if files are importable
        python -c "from backend.api.server import app"
        python -c "from agents.borrower_agent import create_borrower_agent"

  frontend-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend/Dashboard
    steps:
    - uses: actions/checkout@v3
    - name: Set up Node
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    - name: Install dependencies
      run: npm install
    - name: Build
      run: npm run build

  contracts-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install Aiken
      run: |
        curl -sSfL https://install.aiken-lang.org | sh
        echo "$HOME/.aiken/bin" >> $GITHUB_PATH
    - name: Check contracts
      run: |
        cd contracts/contracts
        aiken check
        aiken build
