services:
  # ============================================================================
  # Backend API Server
  # ============================================================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: lendora-backend
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    environment:
      - PORT=8000
      - HOST=0.0.0.0
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL:-http://ollama:11434}
      - ETHEREUM_NETWORK=${ETHEREUM_NETWORK:-arbitrum-testnet}
      - ETHEREUM_RPC_URL=${ETHEREUM_RPC_URL:-}
      - CREDIT_ORACLE_URL=${CREDIT_ORACLE_URL:-}
      - CREDIT_ORACLE_API_KEY=${CREDIT_ORACLE_API_KEY:-}
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - lendora-network

  # ============================================================================
  # Frontend (Production Build)
  # ============================================================================
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: lendora-frontend
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - lendora-network

  # ============================================================================
  # Ollama (Optional - for AI agents)
  # ============================================================================
  ollama:
    image: ollama/ollama:latest
    container_name: lendora-ollama
    ports:
      - "${OLLAMA_PORT:-11434}:11434"
    volumes:
      - ollama-data:/root/.ollama
    restart: unless-stopped
    networks:
      - lendora-network
    profiles:
      - with-ollama

volumes:
  ollama-data:

networks:
  lendora-network:
    driver: bridge
