<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Dark background -->
  <rect width="64" height="64" fill="#0a0a0a" rx="8"/>
  
  <!-- Shield outline in teal/light blue -->
  <path d="M32 8 L20 12 L20 24 C20 36 28 44 32 48 C36 44 44 36 44 24 L44 12 Z" 
        fill="none" 
        stroke="#4dd0e1" 
        stroke-width="2.5" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- Network structure inside shield - forming an 'A' pattern -->
  <!-- Top nodes -->
  <circle cx="28" cy="20" r="2" fill="#4dd0e1"/>
  <circle cx="36" cy="20" r="2" fill="#4dd0e1"/>
  <circle cx="32" cy="26" r="2" fill="#4dd0e1"/>
  <circle cx="32" cy="32" r="2" fill="#4dd0e1"/>
  <circle cx="32" cy="38" r="2" fill="#4dd0e1"/>
  
  <!-- Connecting lines -->
  <line x1="28" y1="20" x2="32" y2="26" stroke="#4dd0e1" stroke-width="1.5"/>
  <line x1="36" y1="20" x2="32" y2="26" stroke="#4dd0e1" stroke-width="1.5"/>
  <line x1="32" y1="26" x2="32" y2="32" stroke="#4dd0e1" stroke-width="1.5"/>
  <line x1="32" y1="32" x2="32" y2="38" stroke="#4dd0e1" stroke-width="1.5"/>
  <line x1="28" y1="20" x2="32" y2="38" stroke="#4dd0e1" stroke-width="1" opacity="0.6"/>
  <line x1="36" y1="20" x2="32" y2="38" stroke="#4dd0e1" stroke-width="1" opacity="0.6"/>
  
  <!-- Surrounding dots for energy effect -->
  <circle cx="16" cy="16" r="1" fill="#4dd0e1" opacity="0.6"/>
  <circle cx="48" cy="16" r="1" fill="#4dd0e1" opacity="0.6"/>
  <circle cx="16" cy="40" r="1" fill="#4dd0e1" opacity="0.6"/>
  <circle cx="48" cy="40" r="1" fill="#4dd0e1" opacity="0.6"/>
  <circle cx="20" cy="8" r="1" fill="#4dd0e1" opacity="0.5"/>
  <circle cx="44" cy="8" r="1" fill="#4dd0e1" opacity="0.5"/>
</svg>

