# Lendora AI - Production Docker Compose
# Optimized for production deployment

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    image: lendora-backend:latest
    container_name: lendora-backend-prod
    restart: always
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - HOST=0.0.0.0
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL:-http://ollama:11434}
      - ETHEREUM_NETWORK=${ETHEREUM_NETWORK:-arbitrum-testnet}
      - ETHEREUM_RPC_URL=${ETHEREUM_RPC_URL:-}
      - CREDIT_ORACLE_URL=${CREDIT_ORACLE_URL:-}
      - CREDIT_ORACLE_API_KEY=${CREDIT_ORACLE_API_KEY:-}
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - lendora-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    image: lendora-frontend:latest
    container_name: lendora-frontend-prod
    restart: always
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - lendora-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

networks:
  lendora-network:
    driver: bridge

