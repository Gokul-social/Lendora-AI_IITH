    url: "wss://e3fa6041998381f5.hexcore.io.vn"
    description: "Hexcore.io.vn Hydra node (Group 1, API: e3fa6041998381f5)"
    timeout: 45
    retry_count: 5
    enabled: true

  - name: "Hexcore Node 1-2"
    url: "wss://8f7b2a9b8bf31747.hexcore.io.vn"
    description: "Hexcore.io.vn Hydra node (Group 1, API: 8f7b2a9b8bf31747)"
    timeout: 45
    retry_count: 5
    enabled: true

  # Group 2
  - name: "Hexcore Node 2-1"
    url: "wss://45f3987db6d8046c.hexcore.io.vn"
    description: "Hexcore.io.vn Hydra node (Group 2, API: 45f3987db6d8046c)"
    timeout: 45
    retry_count: 5
    enabled: true

  # Add remaining Hexcore nodes here (Groups 2-5, 7 more nodes)
  # Use the pattern: wss://<API_KEY>.hexcore.io.vn

  - name: "My Custom Node"
    url: "ws://my-hydra-node.example.com:4001"
    description: "Custom Hydra node for testing"
    timeout: 30
    retry_count: 3
    enabled: false  # Set to true to enable

# Global settings
global_settings:
  connection_timeout: 10  # Initial connection timeout in seconds
  heartbeat_interval: 30  # Send heartbeat every 30 seconds
  max_reconnect_attempts: 5  # Maximum reconnection attempts
  reconnect_delay: 5  # Delay between reconnection attempts in seconds

# Node selection strategy
selection_strategy: "round_robin"  # Options: round_robin, random, priority
# - round_robin: Cycle through enabled nodes in order
# - random: Randomly select from enabled nodes
# - priority: Use nodes in the order they appear (first enabled node gets priority)

# Health check settings
health_check:
  enabled: true
  interval: 60  # Check node health every 60 seconds
  timeout: 10  # Health check timeout in seconds
  unhealthy_threshold: 3  # Mark node unhealthy after 3 failed checks
  recovery_threshold: 2  # Mark node healthy after 2 successful checks

