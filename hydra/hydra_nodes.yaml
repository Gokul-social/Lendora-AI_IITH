# Hydra Node Configuration
# This file contains manual configuration for Hydra nodes used in off-chain negotiations
# Each node can be configured with custom settings for different environments

# Default environment to use when none is specified
default_environment: development

# Node configurations by environment
environments:
  development:
    nodes:
      - name: "Local Hydra Node"
        url: "ws://localhost:4001"
        description: "Development node running locally"
        timeout: 30
        retry_count: 3
        enabled: true

      - name: "TestNet Node 1"
        url: "wss://hydra-testnet-1.iohk.io:4001"
        description: "IOHK TestNet Hydra node"
        timeout: 60
        retry_count: 5
        enabled: true

      - name: "TestNet Node 2"
        url: "wss://hydra-testnet-2.iohk.io:4001"
        description: "Backup IOHK TestNet Hydra node"
        timeout: 60
        retry_count: 5
        enabled: false  # Disabled by default, enable if needed

  staging:
    nodes:
      - name: "Staging Node 1"
        url: "wss://hydra-staging-1.iohk.io:4001"
        description: "Staging environment primary node"
        timeout: 45
        retry_count: 4
        enabled: true

      - name: "Staging Node 2"
        url: "wss://hydra-staging-2.iohk.io:4001"
        description: "Staging environment backup node"
        timeout: 45
        retry_count: 4
        enabled: true

  production:
    nodes:
      - name: "Production Node 1"
        url: "wss://hydra-mainnet-1.iohk.io:4001"
        description: "Production mainnet node"
        timeout: 120
        retry_count: 10
        enabled: true

      - name: "Production Node 2"
        url: "wss://hydra-mainnet-2.iohk.io:4001"
        description: "Production mainnet backup node"
        timeout: 120
        retry_count: 10
        enabled: true

      - name: "Production Node 3"
        url: "wss://hydra-mainnet-3.iohk.io:4001"
        description: "Production mainnet tertiary node"
        timeout: 120
        retry_count: 10
        enabled: false  # Spare node for high availability

# Custom node configurations (add your own nodes here)
custom_nodes:
  # Hexcore.io.vn Hydra Nodes (Active - Status: checked)
  # Group 1
